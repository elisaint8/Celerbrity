<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>데미지계산기</title>
    <style>
        body {
            margin: 10px;
            padding: 10px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background: #b8aaf9;
            border-style: inset;
        }

        .stat {
            font-size: 13px;
            width: 300px;
            block-size: 30px;
            display: block;
            
        }

        .lblStatName {
            display: inline-block;
            width: 100px;
            border: 1px;
            vertical-align: middle;
        }

        .inputStat {
            width: 60px;
        }

        .outputStat {
            width: 60px;
            text-align: right;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <label>
                <h3>캐릭터 스탯</h3>
            </label>
        </div>
        <div>
            <label class="lblStatName" for="stat">스탯이름</label>
            <label class="lblStatName" for="stat">입력칸</label>
            <label class="lblStatName" for="stat">적용값</label>           
        </div>
        <div class="stat">
            <label class="lblStatName" for="att">공격력</label>
            <input type="number" class="inputStat" name="inAtt" id="inAtt">
            <label class="outputStat" name="outAtt" id="outAtt" readonly></label>
        </div>
        <div class="stat">
            <label class="lblStatName" for="cri">치명타확률</label>
            <input type="number" class="inputStat" name="inCri" id="inCri">
            <label class="outputStat" name="outCri" id="outCri" readonly></label>%
        </div>
        <div class="stat">
            <label class="lblStatName" for="cDmg">치명타데미지</label>
            <input type="number" class="inputStat" name="inCDmg" id="inCDmg">
            <label class="outputStat" name="outCDmg" id="outCDmg" readonly>200</label>%
        </div>
        <div class="stat">
            <label class="lblStatName" for="pDmg">방어관통력</label>
            <input type="number" class="inputStat" name="inPDmg" id="inPDmg">
            <label class="outputStat" name="outPDmg" id="outPDmg" readonly>0</label>
        </div>
        <div class="stat">
            <label class="lblStatName" for="dmg">데미지</label>
            <input type="number" class="inputStat" name="inADmg" id="inADmg">
            <label class="outputStat" name="outADmg" id="outADmg" readonly>100</label>%
        </div>
        <div class="stat">
            <label class="lblStatName" for="bdmg">보스데미지</label>
            <input type="number" class="inputStat" name="inBDmg" id="inBDmg">
            <label class="outputStat" name="outBDmg" id="outBDmg" readonly>100</label>%
        </div>
        <div class="stat">
            <label class="lblStatName" for="aspd">공격속도</label>
            <input type="number" class="inputStat" name="inASpd" id="inASpd">
            <label class="outputStat" name="outASpd" id="outASpd" readonly>100</label>%
        </div>

    </div>
    <div>
        <input type="button" value="캐릭터 스탯 계산">
        <input type="text" readonly>
    </div>
    <div>
        <label>
            <h3>버프 스탯</h3>
        </label>
    </div>
    <div class="stat">
        <label class="lblStatName" for="buffAttF">고정공격력</label>
        <input type="number" class="inputStat" name="buffAttF" id="buffAttF">
    </div>
    <div class="stat">
        <label class="lblStatName" for="buffAttR">%공격력</label>
        <input type="number" class="inputStat" name="buffAttR" id="buffAttR">
    </div>
    <div class="stat">
        <label class="lblStatName" for="buffCriR">치명타확률</label>
        <input type="number" class="inputStat" name="buffCriR" id="buffCriR">
    </div>
    <div class="stat">
        <label class="lblStatName" for="buffCriDR">치명타데미지</label>
        <input type="number" class="inputStat" name="buffCriDR" id="buffCriDR">
    </div>
</div>

        <input type="button" class="btnComp" name="comp" id="comp" value="완료">
        <input type="text" readonly class="baseDmg" name="baseDmg" id="baseDmg" value="초기벨류">
    </div>
    <script type="text/javascript">

        

        var changeStatClass = document.getElementsByClassName("inputStat");

        var att = document.querySelector('#inAtt');
        var cri = document.querySelector('#inCri');
        var cdmg = document.querySelector('#cdmg');
        var bdmg = document.querySelector('#bdmg');
        var comp = document.querySelector('#comp');
        var baseDmg = document.querySelector('#baseDmg');

        comp.addEventListener("click",calcDmg);
        
        for(var i = 0; i<changeStatClass.length; i++) {
            changeStatClass[i].addEventListener("blur",calcStat)
        }
        function clickBtn() {
            baseDmg.value = att.value * cri.value * cdmg.value;           
        }

        function calcStat(){
            document.getElementById("outAtt").innerText = document.getElementById("inAtt").value*1;
            document.getElementById("outCri").innerText = document.getElementById("inCri").value/10.0;
            document.getElementById("outCDmg").innerText = document.getElementById("inCDmg").value*1+200;
            document.getElementById("outPDmg").innerText = document.getElementById("inPDmg").value*1;
            document.getElementById("outADmg").innerText = document.getElementById("inADmg").value*1+100;
            document.getElementById("outBDmg").innerText = document.getElementById("inBDmg").value*1+100;
            document.getElementById("outASpd").innerText = document.getElementById("inASpd").value*1+100;
            
        }

        function deadCode(){
            document.getElementById("outHp").innerText = document.getElementById("inHp").value;
            document.getElementById("outPDef").innerText = document.getElementById("inPDef").value;
            document.getElementById("outMDef").innerText = document.getElementById("inMDef").value;
        }
    </script>
</body>

</html>
